<body>
    <h1 id="tituloEntrevista">Solicitá tu entrevista de admisión:</h1>
    <section id="formularioEntrevista">
        <!--Link para hacer funcional form-->
        <form class="cajaForm" action="https://formsubmit.co/f99a143f830c68329393a52aae6f282e" method="POST">
         <div>
             <label for="nombre">Nombre</label>
             <br>
             <input class="formu" type="text" name="nombre" value="" id="nombre" required placeholder="Indique su nombre" minlength="3" maxlength="100">
         </div>

         <div>
             <label for="apellido">Apellido</label>
             <br>
             <input class="formu" type="text" name="apellido" value="" id="apellido" required placeholder="Indique su apellido" minlength="3" maxlength="30">
         </div>

         <div>
            <label for="apellido">Email</label>
             <br>
             <input class="formu" type="text" name="email" value="" id="email" required placeholder="Brinde su email por favor">
         </div>

         <div>
             <label for="apellido">Nivel</label>
             <br>
             <input class="formu" type="text" name="nivel" value="" id="nivel" required placeholder="Díganos el nivel que consulta">
         </div>

         <div>
             <label for="mensaje">Mensaje</label>
             <br>
             <textarea class="formu" name="mensaje" id="mensaje" cols="30" rows="10" required
             placeholder="Déjenos su mensaje"></textarea>
         </div>

         <div>
             <button class="boton" type="submit">Enviar datos</button>
         </div>    
        </form>
     </section>
